<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Ulang Tahun - Angkat Besi</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffc0cb, #ff69b4);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 182, 193, 0.85);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 90%;
      animation: fadeIn 1s ease;
      z-index: 10;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    .page.active {
      display: flex;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #fff0f5;
    }

    input {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      width: 80%;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #ff1493;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff69b4;
    }

    #specialMessage {
      font-size: 1.3em;
      color: #fffacd;
      margin-top: 20px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    .cube {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      margin-left: -50px;
      margin-top: -50px;
      transform-style: preserve-3d;
      animation: spin 6s infinite linear;
      z-index: 0;
    }

    .face {
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid #fff;
    }

    .front  { transform: translateZ(50px); }
    .back   { transform: rotateY(180deg) translateZ(50px); }
    .right  { transform: rotateY(90deg) translateZ(50px); }
    .left   { transform: rotateY(-90deg) translateZ(50px); }
    .top    { transform: rotateX(90deg) translateZ(50px); }
    .bottom { transform: rotateX(-90deg) translateZ(50px); }

    @keyframes spin {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <!-- 3D Cube Animation -->
  <div class="cube">
    <div class="face front"></div>
    <div class="face back"></div>
    <div class="face right"></div>
    <div class="face left"></div>
    <div class="face top"></div>
    <div class="face bottom"></div>
  </div>

  <!-- Halaman 1: Masukkan Nama -->
  <div class="page active" id="page1">
    <h1>üèãÔ∏è‚Äç‚ôÇÔ∏è Siap-Siap Angkat Kado! üéÅ</h1>
    <p>Masukkan namamu untuk mulai merayakan ulang tahun üí™</p>
    <input type="text" id="nama" placeholder="Namamu...">
    <button onclick="lanjutKeHalaman2()">Ayo Angkat! üèãÔ∏è</button>
  </div>

  <!-- Halaman 2: Ucapan Ulang Tahun -->
  <div class="page" id="page2">
    <h1>üéâ Selamat Ulang Tahun! üéÇ</h1>
    <p id="specialMessage"></p>
    <audio id="bgm" src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3" loop playsinline></audio>
    <audio id="barSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_98cc7cd346.mp3"></audio>
  </div>

  <script>
    const page1 = document.getElementById("page1");
    const page2 = document.getElementById("page2");
    const message = document.getElementById("specialMessage");
    const barSound = document.getElementById("barSound");
    const bgm = document.getElementById("bgm");

    function lanjutKeHalaman2() {
      const nama = document.getElementById("nama").value.trim();
      if (!nama) {
        alert("Masukkan namamu dulu, pejuang gym!");
        return;
      }
      message.innerHTML = `Hai <strong>${nama}</strong>! Selamat ulang tahun! Semoga panjang umur sehat selalu di lancarkan rezekinya, di dekatkan dengan cita-citanya, Terus Semangattt ngejar impiannya, terus tumbuh jadi Mayyy yang kuat, mayyy yang tangguh, semoga selalu jadi juara, mayyy lebih hebat dari yang orang tau... sekali lagi, HAPPY BIRTHDAYYY MAYYY `;
      page1.classList.remove("active");
      page2.classList.add("active");
      barSound.play();
      bgm.play().catch(e => {
        console.log("Audio tidak dapat diputar otomatis. Menunggu interaksi pengguna.");
      });
    }

    // Konfeti
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let W = window.innerWidth;
    let H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;

    const maxParticles = 100;
    let particles = [];

    for(let i = 0; i < maxParticles; i++) {
      particles.push({
        x: Math.random() * W,
        y: Math.random() * H,
        r: Math.random() * 5 + 1,
        d: Math.random() * maxParticles,
        color: `hsl(${Math.random()*360}, 100%, 70%)`
      });
    }

    function draw() {
      ctx.clearRect(0, 0, W, H);
      particles.forEach((p, i) => {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
      });
      update();
    }

    let angle = 0;
    function update() {
      angle += 0.01;
      particles.forEach(p => {
        p.y += Math.cos(angle + p.d) + 1 + p.r/2;
        p.x += Math.sin(angle) * 2;
        if (p.y > H) {
          p.y = -10;
          p.x = Math.random() * W;
        }
      });
    }

    setInterval(draw, 20);

    window.addEventListener('resize', () => {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
    });
  </script>
</body>
</html>
